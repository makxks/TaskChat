<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Task Chat</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
	</head>
	<body>
		<div class="vertical-center">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8
					col-xs-offset-2 well">
						<div class="signinlogin">
							<h1 class="text-center">Sign Up</h1>
							<form action="/chat.html" class="signup">
								<div class="form-group">
									<label>User Name</label>
									<div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-user"></i>
										</span>
										<input type="text" name="name" class="form-control"/>
									</div>
									<label>Email</label>
									<div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-envelope"></i>
										</span>
										<input type="text" name="email" class="form-control"/>
									</div>
									<label>Password</label>
									<div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-lock"></i>
										</span>
										<input type="text" name="password" class="form-control"/>
									</div>
								</div>
								<div class="input-group">
									<span class="input-group-addon" id="basic-addon1">
										<i class="glyphicon glyphicon-log-in"></i>
									</span>
									<input type="submit" value="Sign Up" class="btn btn-primary btn-block form-control" aria-describedby="basic-addon1"/>
									
								</div>
							</form>
						</div>
						<div class="loginsignup">
							<button id="login" class="btn btn-primary col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-8 col-sm-offset-2
							col-xs-9 col-xs-offset-1">Login</button>
							<button id="signup" class="btn btn-primary col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2 col-sm-8 col-sm-offset-2
							col-xs-9 col-xs-offset-1">Sign Up</button>
						</div>
					</div>
					<!-- build:js js/main.min.js -->
					<script src="/js/jquery-3.1.0.min.js"></script>
					<script src="/js/signin.js"></script>
					<!-- endbuild -->
				</div>
			</div>
		</div>
	</body>
</html>
